<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Flash Me Header</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue similar to the screenshot
                        "primary-dark": "#2563eb",
                        "background-light": "#ffffff",
                        "background-dark": "#1f2937",
                        "surface-light": "#f3f4f6",
                        "surface-dark": "#374151",
                        "text-light": "#374151",
                        "text-dark": "#e5e7eb",
                        "border-light": "#e5e7eb",
                        "border-dark": "#4b5563",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 font-display transition-colors duration-200">
    <header
        class="sticky top-0 z-50 w-full bg-background-light dark:bg-background-dark border-b border-border-light dark:border-border-dark shadow-sm flex flex-col">
        <div class="w-full border-b border-gray-100 dark:border-gray-800">
            <div class="max-w-[1600px] mx-auto px-4 h-16 flex items-center justify-between gap-4">
                <div class="flex items-center flex-shrink-0 cursor-pointer">
                    <div class="relative w-8 h-8 mr-2">
                        <div
                            class="absolute top-0 left-0 w-full h-full bg-blue-500 rounded-bl-lg transform skew-x-12 z-10 opacity-90">
                        </div>
                        <div
                            class="absolute top-0 left-1 w-full h-full bg-yellow-400 rounded-tr-lg transform -skew-y-12 z-0">
                        </div>
                    </div>
                    <span class="text-xl font-bold text-primary tracking-tight">Flash Me</span>
                </div>
                <div class="hidden md:flex flex-1 max-w-2xl mx-4">
                    <div class="relative w-full group">
                        <input
                            class="w-full h-10 pl-4 pr-12 bg-gray-50 dark:bg-surface-dark border border-gray-200 dark:border-gray-600 rounded-full text-sm text-text-light dark:text-text-dark focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all shadow-sm group-hover:shadow-md"
                            placeholder="Học phần, sách giáo khoa, câu hỏi" type="text" />
                        <button
                            class="absolute right-1 top-1 h-8 w-8 flex items-center justify-center bg-transparent hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full text-gray-500 dark:text-gray-300 transition-colors">
                            <span class="material-icons-outlined text-lg">search</span>
                        </button>
                    </div>
                </div>
                <div class="flex items-center space-x-3 pl-1">
                    <button
                        class="hidden sm:inline-flex bg-primary hover:bg-primary-dark text-white font-medium text-sm px-5 py-2 rounded-full shadow-md hover:shadow-lg transition-all transform active:scale-95">
                        Đăng xuất
                    </button>
                    <button
                        class="relative h-9 w-9 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden border border-gray-300 dark:border-gray-500 hover:ring-2 hover:ring-offset-2 hover:ring-primary dark:hover:ring-offset-gray-900 transition-all">
                        <img alt="User Profile" class="h-full w-full object-cover"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuA7wlbGt0U7nqxZYWNfxdseC_vA0Tw75WAFSrReanwL3OWifPM4SFZ08zE9w67Ej5KZ2zPd5GvMHoW57BOdOZbecnoaUGUrbbMUeFAbBPfEmP5IBBV6pv787sliHxVrWWGF5IjvXFTIkPrd3IUY4cJTqO5V4uFKT45XzIK3mAuti15ObWqXcNFm5XenpAzs0v7Gx1jrHs_z6XUraIZvWraHojWi_TNvqlX-ReW--dHKEkUR-Y1nEN5IkmVf_RUuVzvHypFJHkQOIGLz" />
                    </button>
                    <button
                        class="lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                        <span class="material-icons-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="hidden lg:block w-full bg-white dark:bg-background-dark">
            <div class="max-w-[1600px] mx-auto px-4">
                <nav class="flex items-center justify-center h-12 space-x-8">
                    <a class="flex items-center space-x-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
                        href="#">
                        <span class="material-icons-outlined">home</span>
                        <span>Home</span>
                    </a>
                    <a class="flex items-center space-x-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
                        href="#">
                        <span class="material-icons-outlined">library_books</span>
                        <span>Library</span>
                    </a>
                    <a class="flex items-center space-x-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
                        href="#">
                        <span class="material-icons-outlined">groups</span>
                        <span>Community</span>
                    </a>
                    <a class="flex items-center space-x-2 text-sm font-medium text-primary dark:text-blue-400 hover:text-primary-dark transition-colors"
                        href="#">
                        <span class="material-icons-outlined">psychology</span>
                        <span>AI Tutor</span>
                    </a>
                    <a class="flex items-center space-x-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
                        href="#">
                        <span class="material-icons-outlined">settings</span>
                        <span>Settings</span>
                    </a>
                    <a class="flex items-center space-x-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary transition-colors"
                        href="#">
                        <span class="material-icons-outlined">info</span>
                        <span>Info</span>
                    </a>
                </nav>
            </div>
        </div>
        <div class="md:hidden px-4 pb-3 pt-3 bg-gray-50 dark:bg-background-dark">
            <div class="relative w-full">
                <input
                    class="w-full h-9 pl-9 pr-4 bg-white dark:bg-surface-dark border-none rounded-lg text-sm text-text-light dark:text-text-dark focus:ring-1 focus:ring-primary shadow-sm"
                    placeholder="Tìm kiếm..." type="text" />
                <span class="material-icons-outlined absolute left-2 top-1.5 text-lg text-gray-400">search</span>
            </div>
        </div>
    </header>
    <main class="max-w-[1600px] mx-auto p-6">
        <div
            class="w-full h-64 bg-white dark:bg-surface-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col items-center justify-center text-center p-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Chào mừng trở lại, User!</h1>
            <p class="text-gray-500 dark:text-gray-400 max-w-md">Bắt đầu phiên học flashcard của bạn hoặc khám phá các
                học phần mới từ cộng đồng.</p>
            <div class="mt-6 flex gap-4">
                <button class="bg-primary text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition">Tạo
                    học phần mới</button>
                <button
                    class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-6 py-2 rounded-lg font-medium hover:bg-gray-200 dark:hover:bg-gray-600 transition">Khám
                    phá thư viện</button>
            </div>
        </div>
    </main>

</body>

</html>
