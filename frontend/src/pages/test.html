<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tạo bộ flashcard mới</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#818cf8", // A nice, modern Indigo color
                        "background-light": "#f8fafc", // Slate 50
                        "background-dark": "#1e293b", // Slate 800
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px
                    },
                },
            },
        };
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 20px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4b5563;
        }
    </style>
</head>

<body class="font-display bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-background-light dark:bg-background-dark rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
        <div class="flex items-center justify-between p-6 border-b border-slate-200 dark:border-slate-700">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-100 dark:bg-indigo-900/50 p-2 rounded-lg">
                    <span class="material-icons-outlined text-indigo-500 dark:text-indigo-400"
                        style="font-size: 24px;">add</span>
                </div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-slate-100">Tạo bộ flashcard mới</h1>
            </div>
            <button
                class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full p-1.5">
                <span class="material-icons-outlined" style="font-size: 24px;">close</span>
            </button>
        </div>
        <div class="p-6 space-y-6 max-h-[65vh] overflow-y-auto custom-scrollbar">
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="flashcard-name">
                    Tên bộ flashcard <span class="text-red-500">*</span>
                </label>
                <input
                    class="w-full bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-600 rounded-lg placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary dark:focus:ring-indigo-500 dark:focus:border-indigo-500 text-slate-900 dark:text-slate-50"
                    id="flashcard-name" name="flashcard-name" placeholder="Ví dụ: Từ vựng TOEIC cơ bản" type="text" />
                <p class="mt-1.5 text-xs text-slate-500 dark:text-slate-400">Đặt tên mô tả rõ ràng để dễ tìm kiếm sau
                    này</p>
            </div>
            <div>
                <div class="flex justify-between items-center mb-1.5">
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="description">
                        Mô tả
                    </label>
                    <span class="text-xs text-slate-400 dark:text-slate-500">0/200</span>
                </div>
                <textarea
                    class="w-full bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-600 rounded-lg placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary dark:focus:ring-indigo-500 dark:focus:border-indigo-500 resize-none text-slate-900 dark:text-slate-50"
                    id="description" name="description" placeholder="Mô tả ngắn gọn về nội dung bộ flashcard này..."
                    rows="3"></textarea>
                <p class="mt-1.5 text-xs text-slate-500 dark:text-slate-400">Mô tả giúp người khác hiểu rõ hơn về nội
                    dung</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5"
                    for="folder-select">Thêm vào thư mục (tùy chọn)</label>
                <div class="relative">
                    <select
                        class="w-full bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-600 rounded-lg focus:ring-primary focus:border-primary dark:focus:ring-indigo-500 dark:focus:border-indigo-500 text-slate-900 dark:text-slate-50 appearance-none pl-4 pr-10 py-2.5"
                        id="folder-select" name="folder">
                        <option value="">Chọn một thư mục</option>
                        <option value="folder1">Từ vựng IELTS</option>
                        <option value="folder2">Học tiếng Nhật N5</option>
                        <option value="new">Tạo thư mục mới...</option>
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500 dark:text-slate-400">
                        <span class="material-icons-outlined" style="font-size: 20px;">unfold_more</span>
                    </div>
                </div>
                <p class="mt-1.5 text-xs text-slate-500 dark:text-slate-400">Sắp xếp các bộ flashcard vào các thư mục để
                    dễ quản lý.</p>
            </div>
            <div class="space-y-4">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Quyền truy cập</label>
                <div class="relative">
                    <input checked="" class="peer sr-only" id="public" name="access" type="radio" value="public" />
                    <label
                        class="flex items-start gap-4 p-4 rounded-lg border-2 border-primary bg-indigo-50 dark:bg-indigo-900/30 ring-2 ring-primary cursor-pointer"
                        for="public">
                        <span
                            class="mt-1 w-5 h-5 flex items-center justify-center border-2 border-primary rounded-full">
                            <span class="w-2.5 h-2.5 bg-primary rounded-full"></span>
                        </span>
                        <div>
                            <div class="flex items-center gap-2 text-slate-800 dark:text-slate-100 font-medium">
                                <span class="material-icons-outlined text-green-600 dark:text-green-400"
                                    style="font-size: 20px;">public</span>
                                <span>Công khai</span>
                            </div>
                            <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">Mọi người có thể tìm thấy và sử
                                dụng bộ flashcard này</p>
                        </div>
                    </label>
                </div>
                <div class="relative">
                    <input class="peer sr-only" id="private" name="access" type="radio" value="private" />
                    <label
                        class="flex items-start gap-4 p-4 rounded-lg border-2 border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-900/30 cursor-pointer"
                        for="private">
                        <span
                            class="mt-1 w-5 h-5 flex items-center justify-center border-2 border-slate-400 dark:border-slate-500 rounded-full peer-checked:border-primary">
                            <span class="w-2.5 h-2.5 bg-transparent peer-checked:bg-primary rounded-full"></span>
                        </span>
                        <div>
                            <div class="flex items-center gap-2 text-slate-800 dark:text-slate-100 font-medium">
                                <span class="material-icons-outlined text-orange-600 dark:text-orange-400"
                                    style="font-size: 20px;">lock</span>
                                <span>Riêng tư</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div
            class="flex justify-end items-center gap-3 p-6 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-200 dark:border-slate-700">
            <button
                class="px-6 py-2.5 text-sm font-semibold text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors">
                Hủy
            </button>
            <button
                class="px-6 py-2.5 text-sm font-semibold text-white bg-primary rounded-lg hover:bg-indigo-500 transition-colors">
                Tạo flashcard
            </button>
        </div>
    </div>
</body>

</html>
