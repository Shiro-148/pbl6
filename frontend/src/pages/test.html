<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Personal Information Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen font-display text-[#111418] dark:text-white flex items-center justify-center p-4">
    <!-- Background Decoration (simulating app behind modal) -->
    <div class="fixed inset-0 z-0 opacity-20 pointer-events-none"
        style="background-image: radial-gradient(#137fec 1px, transparent 1px); background-size: 24px 24px;"></div>
    <!-- Modal Overlay -->
    <div
        class="relative z-10 w-full max-w-[640px] flex flex-col bg-white dark:bg-[#1a2632] rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] overflow-hidden border border-[#dbe0e6] dark:border-gray-700">
        <!-- Modal Header -->
        <div
            class="flex items-center justify-between px-6 py-5 border-b border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-[#1a2632]">
            <h3 class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-tight">Thông tin cá nhân
            </h3>
            <button
                class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer text-[#617589] dark:text-gray-400">
                <span class="material-symbols-outlined" style="font-size: 24px;">close</span>
            </button>
        </div>
        <!-- Modal Body (Scrollable) -->
        <div class="flex flex-col px-6 py-6 overflow-y-auto max-h-[75vh]">
            <!-- Profile Picture Section -->
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-6 mb-8">
                <div class="relative group cursor-pointer">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-24 h-24 ring-4 ring-gray-50 dark:ring-gray-800"
                        data-alt="User profile avatar showing a smiling person"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5yZqGBiL5gDxKW1-xoanynXarCu73zConGsMOQ3eeYCtxNBi95dCk5NFTX-zy7dR9Zd5m3ecMh5PeZp8cxmXYOlc-QddIizC7K4TOcXc62w1wsfjU8TrVNRkNrM_9H6p6_KQSQxTYUBpicRSZDq3Iuzy7kV0msuyQwwKoxaIXDgZ_zEBZhuD8FKxViq6dIRFeC19vQ9m85mNFjvr20wuetecuQavg1tQlqiYPaVaEC-4gyeN-2MD9i30pssixsx4CM7ndWY7N2y__");'>
                    </div>
                    <div
                        class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="material-symbols-outlined text-white">photo_camera</span>
                    </div>
                </div>
                <div class="flex flex-col gap-3 flex-1">
                    <div>
                        <p class="text-[#111418] dark:text-white text-lg font-bold leading-tight">Nguyễn Văn A</p>
                        <p class="text-[#617589] dark:text-gray-400 text-sm font-normal">Học viên Flashcard Pro</p>
                    </div>
                    <div class="flex gap-3">
                        <button
                            class="flex items-center justify-center rounded-lg h-9 px-4 bg-[#f0f2f4] hover:bg-[#e5e7eb] dark:bg-gray-700 dark:hover:bg-gray-600 text-[#111418] dark:text-white text-sm font-bold transition-colors">
                            <span class="mr-2 material-symbols-outlined text-[18px]">upload</span>
                            Tải ảnh lên
                        </button>
                        <button
                            class="flex items-center justify-center rounded-lg h-9 px-4 border border-[#dbe0e6] dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800 text-[#617589] dark:text-gray-300 text-sm font-medium transition-colors">
                            Xóa
                        </button>
                    </div>
                </div>
            </div>
            <!-- Form Fields -->
            <div class="flex flex-col gap-5">
                <!-- Name Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Tên hiển
                        thị</label>
                    <div class="relative">
                        <input
                            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-[#101922] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary border border-[#dbe0e6] dark:border-gray-600 bg-white h-12 px-4 text-base font-normal leading-normal transition-all"
                            placeholder="Nhập tên của bạn" type="text" value="Nguyễn Văn A" />
                        <span
                            class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#617589] text-[20px]">person</span>
                    </div>
                </div>
                <!-- Email Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Email</label>
                    <div class="relative">
                        <input
                            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white dark:bg-[#101922] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary border border-[#dbe0e6] dark:border-gray-600 bg-white h-12 px-4 text-base font-normal leading-normal transition-all"
                            placeholder="example@email.com" type="email" value="nguyen.a@email.com" />
                        <span
                            class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#617589] text-[20px]">mail</span>
                    </div>
                    <p class="text-xs text-[#617589] dark:text-gray-500">Email này sẽ được dùng để đăng nhập và khôi
                        phục tài khoản.</p>
                </div>
                <!-- Bio / Description Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Giới thiệu bản
                        thân</label>
                    <textarea
                        class="form-textarea flex w-full min-w-0 resize-none rounded-lg text-[#111418] dark:text-white dark:bg-[#101922] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary border border-[#dbe0e6] dark:border-gray-600 bg-white min-h-[100px] p-4 text-sm font-normal leading-normal transition-all"
                        placeholder="Chia sẻ một chút về mục tiêu học tập của bạn..."></textarea>
                </div>
            </div>
            <!-- Change Password Accordion -->
            <div class="mt-8 pt-6 border-t border-[#dbe0e6] dark:border-gray-700">
                <details
                    class="group rounded-lg border border-[#dbe0e6] dark:border-gray-600 bg-gray-50 dark:bg-gray-800/50 open:bg-white dark:open:bg-[#1a2632] open:ring-1 open:ring-[#dbe0e6] dark:open:ring-gray-600 transition-all duration-200">
                    <summary class="flex cursor-pointer items-center justify-between px-4 py-3 select-none">
                        <div class="flex items-center gap-3">
                            <div
                                class="flex items-center justify-center w-8 h-8 rounded-full bg-primary/10 text-primary">
                                <span class="material-symbols-outlined text-[18px]">lock</span>
                            </div>
                            <div>
                                <p class="text-[#111418] dark:text-white text-sm font-semibold leading-normal">Bảo mật
                                </p>
                                <p class="text-[#617589] dark:text-gray-400 text-xs font-normal">Đổi mật khẩu và cài đặt
                                    bảo mật</p>
                            </div>
                        </div>
                        <span
                            class="material-symbols-outlined text-[#617589] group-open:rotate-180 transition-transform duration-200">expand_more</span>
                    </summary>
                    <div class="px-4 pb-4 pt-2 flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <label class="text-[#111418] dark:text-gray-300 text-xs font-medium">Mật khẩu hiện
                                tại</label>
                            <input
                                class="w-full rounded-lg border border-[#dbe0e6] dark:border-gray-600 dark:bg-[#101922] dark:text-white h-10 px-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary"
                                placeholder="••••••••" type="password" />
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="flex flex-col gap-2">
                                <label class="text-[#111418] dark:text-gray-300 text-xs font-medium">Mật khẩu
                                    mới</label>
                                <input
                                    class="w-full rounded-lg border border-[#dbe0e6] dark:border-gray-600 dark:bg-[#101922] dark:text-white h-10 px-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary"
                                    placeholder="••••••••" type="password" />
                            </div>
                            <div class="flex flex-col gap-2">
                                <label class="text-[#111418] dark:text-gray-300 text-xs font-medium">Xác nhận mật
                                    khẩu</label>
                                <input
                                    class="w-full rounded-lg border border-[#dbe0e6] dark:border-gray-600 dark:bg-[#101922] dark:text-white h-10 px-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary"
                                    placeholder="••••••••" type="password" />
                            </div>
                        </div>
                        <div class="flex justify-end pt-2">
                            <button class="text-xs text-primary font-medium hover:underline">Quên mật khẩu?</button>
                        </div>
                    </div>
                </details>
            </div>
        </div>
        <!-- Modal Footer -->
        <div
            class="flex items-center justify-end gap-3 px-6 py-4 bg-gray-50 dark:bg-[#101922]/50 border-t border-[#dbe0e6] dark:border-gray-700">
            <button
                class="h-10 px-5 rounded-lg text-[#111418] dark:text-gray-200 text-sm font-bold hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                Hủy
            </button>
            <button
                class="h-10 px-5 rounded-lg bg-primary hover:bg-blue-600 text-white text-sm font-bold shadow-sm transition-colors flex items-center gap-2">
                <span class="material-symbols-outlined text-[18px]">check</span>
                Lưu thay đổi
            </button>
        </div>
    </div>
</body>

</html>
