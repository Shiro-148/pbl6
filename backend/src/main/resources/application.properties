spring.application.name=backend
server.port=8080

# In-memory H2 for local dev
spring.datasource.url=jdbc:mysql://localhost:3306/pbl6_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Multipart upload limits (increase for large PDF uploads)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# JWT secret for signing tokens (change in production)
jwt.secret=change-me-in-prod